<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Verificador</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row bg-primary rounded">
                <div class="col-4 text-center ">
                    <a href="http://bbg.unemat.br/">
                        <img id="bras" class=" float-left rounded"
                            src="http://www.unemat.br/reitoria/design/imagens/brasao_unemat_cor.jpg" alt="unemat">
                        <span id="unemat">UNEMAT<br>Universidade do<br>Estado de Mato Grosso</span>
                    </a>
                </div>
                <div class="col-4 text-center">
                    <p class="text1">Teoria dos Conjuntos</p>
                </div>
                <div class="col-4 text-center">
                    <p>Marlon Rodrigues<br>Ciência da Computação 2019/2<br>Matemática Discreta</p>
                </div>
            </div>
        </div>
    </header>
    <div id="container2" class="container">
        <div class="row">
            <!--Div que recebe as entradas do lados esquerdo-->
            <div class="col-6">
                <p>Aviso: insista os elementos do conjunto separados por ","</p>
                <label for="entrada"> Digite elementos primeiro conjunto : </label>
                <input id="entrada" type="text" value="" placeholder="Ex.: 1,2,3,4,5">

                <label for="entrada1">Digite elementos segundo conjunto:</label>
                <input id="entrada1" type="text" value="" placeholder="Ex.: 1,2,3,4,5">

                <br><br>
                <div class="text-center">
                    <div class="btn-group" role="group">
                        <a onclick="uniao()" class="btn btn-primary">União</a>
                        <a onclick="inter()" class="btn btn-secondary">Intersecção</a>
                        <a onclick="difer()" class="btn btn-info">Diferença</a>
                    </div>
                </div>
                <br>
            </div>
            <!--Div que exibira os resultados do lados direiro-->
            <div id="resposta" class="col-6 rounded text-center">
                <h3 id="resp">Sua resposta aparecerá aqui!</h3>
            </div>
        </div>
    </div>

</body>
<footer>
    <script src="jquery.js"> </script>
    <script src="bootstrap.bundle.min.js">
    </script>
    <script src="script.js"></script>
</footer>

</html>
